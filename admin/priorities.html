<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Settings</title>
</head>
<body>
<div class="actions">
    <h5>Actions</h5>
    <button> Add priority</button>
</div>
<div class="filter">
    <h5>Filter for Priorities</h5>
    <input type="text" placeholder="Just start typing here">
</div>
<div class="list">
    <h5>List</h5>
    <table border="1px" cellspacing="0px">
        <th>NAME</th><th>VALIDITY</th><th>TEXT COLOR</th><th>BACKGROUND COLOR</th><th>CHANGED</th><th>CREATED</th><th>CREATED BY</th>
    </table>
</div>
    
</body>
</html>
